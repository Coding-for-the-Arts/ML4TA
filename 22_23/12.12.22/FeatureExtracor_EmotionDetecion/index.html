<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Extractor: Emotion Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  </head>

  <body>

    <div id="videoContainer"></div>
    <div id= "buttons">
      <p><span id="modelStatus">Loading MobileNet</span></p>
      
      <button id="Happy">Happy</button>
      <span id="HappyImages">0</span><br/>
      <button class ="removeButton" id="removeHappy">Remove Happy Images</button><br/>


      <button id="Surprised">Surprised</button>
      <span id="SurprisedImages">0</span><br/>
      <button class ="removeButton" id="removeSurprised">Remove Surprised Images</button><br/>

      <button id="Neutral">Neutral</button>
      <span id="NeutralImages">0</span><br/>
      <button class ="removeButton" id="removeNeutral">Remove Neutral Images</button><br/>

      <button id="train">Train</button>
      <span id="loss"></span>
      <button id="buttonPredict">Start guessing!</button><br/>
    
      <p>Label: <span id="result">...</span><br /></p>
      <p>Confidence: <span id="confidence">...</span></p>
      <button id="save">Save Model</button> 
      <label for="avatar">Load Model:</label>
      <input type="file" id="load" multiple/>

    </div>

    <script src="sketch.js"></script>
  </body>

</html>
